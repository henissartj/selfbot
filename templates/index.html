<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Discord Embed / Open Graph Meta Tags -->
    <meta property="og:title" content="Meilleur Selfbot Privé - ACCÈS ROOT">
    <meta property="og:description" content="Le selfbot le plus puissant, sécurisé et indétectable. Outils de modération avancés, anti-raid, et plus encore. Rejoignez l'élite.">
    <meta property="og:url" content="https://selfbot-xefi.onrender.com/">
    <meta property="og:image" content="{{ url_for('static', filename='images/logo.png', _external=True) }}">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#5865F2">
    
    <title>ACCÈS ROOT</title>
</head>
<body>
    <div class="shahada-container">
        <div class="shahada">لَا إِلَٰهَ إِلَّا ٱللَّٰهُ مُحَمَّدٌ رَسُولُ ٱللَّٰهِ</div>
    </div>

    <div class="container">
        {% if error %}
        <div style="color: #ff4d4d; margin-bottom: 20px; font-size: 0.9rem; text-align: center; text-shadow: 0 0 10px rgba(255, 77, 77, 0.5);">> ERREUR: {{ error }}</div>
        {% endif %}

        {% if step == 'password' %}
        <h1>> ACCÈS SÉCURISÉ</h1>
        <form method="POST">
            <label>MOT DE PASSE DU SITE :</label>
            <input type="password" name="password" autofocus required placeholder="Entrez le mot de passe">
            <button type="submit">VERIFIER</button>
        </form>
        {% else %}
        <h1>> AUTHENTIFICATION DISCORD</h1>
        <form method="POST">
            <label>TOKEN DISCORD :</label>
            <input type="password" name="token" autofocus required placeholder="Entrez votre token">
            <button type="submit">CONNEXION</button>
        </form>
        {% endif %}
    </div>
        
    <div class="footer-logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        <div class="credits">CORE :: <span>L'EMPRISE</span> // <span>FAZER</span></div>
        <a href="https://www.emprise.world/" target="_blank" class="emprise-link">ACCÉDER À L'EMPRISE</a>
    </div>
</body>
</html>
